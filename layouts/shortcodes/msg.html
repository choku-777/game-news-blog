{{ $side := .Get "side" | default "left" }}
{{ $name := .Get "name" | default "" }}
{{ $avatar := .Get "avatar" | default "" }}
<div class="chat-row {{ if eq $side "right" }}right{{ end }}">
  <div class="chat-ident">
    {{ if $avatar }}<img class="chat-avatar" src="{{ $avatar }}" alt="{{ $name }}" />{{ else }}<div class="chat-avatar"></div>{{ end }}
    {{ if $name }}<div class="chat-name">{{ $name }}</div>{{ end }}
  </div>
  <div class="chat-bubble">{{ .Inner | markdownify }}</div>
</div>
